                   <p>「寶島鐘錶」自1956年創立以來，就是以「為您服務，不亦樂乎」作為公司經營宗旨，也因此「寶島鐘錶」在精心規劃下，特別與五大國際頂級腕錶品牌共同攜手合作(PATEK PHILIPPE、Chopard、LONGINES、Girard-Perregaux、Bell &amp; Ross)，於2014年3月3日在忠孝商圈重鎮，舉辦了「寶島鐘錶-忠孝名店」嶄新的開幕剪綵儀式。</p>
